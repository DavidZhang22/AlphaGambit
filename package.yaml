name: AlphaGambit
version: 0.1.0.0
github: "githubuser/AlphaGambit"
license: BSD-3-Clause
author: "Author name here"
maintainer: "davidwz2003@yahoo.com"
copyright: "2023 AlphaGambit"
language: GHC2021

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/AlphaGambit#readme>

dependencies:
  - base >= 4.7 && < 5
  - chessica
  - parallel

default-extensions:
  - OverloadedRecordDot
  - DuplicateRecordFields
  - NoFieldSelectors

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  AlphaGambit-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -O2

    dependencies:
      - AlphaGambit

tests:
  AlphaGambit-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - AlphaGambit
